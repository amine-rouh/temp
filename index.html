<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Project to Test</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your main CSS file -->
</head>
<body>
    <main class="main-container">
        <h1>Welcome to the Test Automation Hub</h1>
        <p>Select a project to start testing:</p>
        <div class="button-container">
            <button onclick="navigateTo('ecommerce')" class="project-button" data-testid="ecommerce-button">E-commerce Project</button>
            <button onclick="navigateTo('booking')" class="project-button" data-testid="booking-button">Booking Project</button>
        </div>
    </main>

    <script>
        function navigateTo(project) {
            window.location.href = `./${project}/index.html`;
        }
    </script>
</body>
</html>
