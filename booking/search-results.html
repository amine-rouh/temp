<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Travel Booking</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bookings.html">Bookings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 id="searchMessage"></h2> <!-- Placeholder for the message -->
        <div class="filters">
            <label for="sort">Sort by:</label>
            <select id="sort" name="sort" data-testid="sort-select">
                <option value="priceLowHigh">Price: Low to High</option>
                <option value="priceHighLow">Price: High to Low</option>
                <option value="ratingHighLow">Rating: High to Low</option>
            </select>
        
            <label for="filter">Filter:</label>
            <select id="filter" name="filter" data-testid="filter-select">
                <option value="all">All</option>
                <option value="4stars">4 Stars & Above</option>
                <option value="3stars">3 Stars & Above</option>
            </select>
        </div>
        

        <div class="property-list" id="propertyList" data-testid="property-list">
            <!-- Property cards will be dynamically added here -->
        </div>
    </main>
    <script src="data.js"></script>
    <script src="search-results.js"></script>
</body>
</html>
