<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Top Menu -->
  <header>
    <nav class="top-menu">
      <a href="index.html" data-testid="nav-home">Home</a>
      <a href="wishlist.html" data-testid="nav-wishlist">Wishlist</a>
      <a href="order-history.html" data-testid="nav-order-history">Order History</a>
      <a href="cart.html" id="cart-link" data-testid="nav-cart">ðŸ›’ Cart (<span id="cart-count" data-testid="cart-count">0</span>)</a>
    </nav>
    <h1 data-testid="header-title">Order Confirmation</h1>
  </header>

  <main class="confirmation-main" data-testid="confirmation-main">
    <div class="confirmation-message" data-testid="confirmation-message">
      <p data-testid="confirmation-text">Your order has been placed successfully! It will be shipped soon.</p>
      <button class="return-home-button" onclick="window.location.href='index.html'" data-testid="return-home-button">Return to Home</button>
    </div>
  </main>

  <script src="app.js"></script>
  <script src="modal.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  // Check if the user came from the checkout page
  const fromCheckout = sessionStorage.getItem('fromCheckout');

  if (fromCheckout !== 'true') {
    // User accessed the URL directly, show a message or redirect them
    showModal("Access denied. Complete the checkout process to view this page.");
    setTimeout(() => {
      window.location.href = 'index.html'; // Redirect to home or another page
    }, 2000);
  } else {
    // User came from the checkout page, clear the flag
    sessionStorage.removeItem('fromCheckout');
  }
});

  </script>
</body>
</html>
